<main class="container">
  <section>
    <h1>Contacto</h1>
    <p>Cuéntanos qué necesitas y te damos respuesta rápida.</p>
    <form id="contact-form" action="https://formspree.io/f/XXXXX" method="POST" class="card" novalidate>
      <!-- TODO: sustituye XXXXX por tu endpoint de Formspree -->
      <div class="grid grid-2">
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Email" autocomplete="email" required>
        <input type="tel" name="phone" placeholder="Teléfono" autocomplete="tel" required>
        <input type="date" name="date" placeholder="Fecha del evento" required>
        <input type="text" name="city" placeholder="Ciudad" required>
        <select name="package" required>
          <option value="">Selecciona paquete</option>
          <option>Paquete Básico</option>
          <option>Paquete Premium</option>
        </select>
      </div>
      <textarea name="message" placeholder="Cuéntanos el tipo de evento" rows="5" required></textarea>

      <!-- Honeypot anti-spam -->
      <input type="text" name="_address" style="position:absolute;left:-9999px" tabindex="-1" autocomplete="off">

      <!-- Campo oculto para estimación -->
      <input type="hidden" name="estimation" id="estimation-field">

      <div class="cta-row">
        <button type="submit" class="btn">Enviar</button>
        <a id="wa-cta" href="#" target="_blank" rel="noopener" class="btn-wa">Enviar por WhatsApp</a>
      </div>
      <p class="form-msg" aria-live="polite"></p>
    </form>
  </section>

  <section class="card">
    <h2>También puedes</h2>
    <p><a href="tel:+34XXXXXXXXX" class="btn-secondary">Llamarnos</a> <!-- TODO: número --></p>
    <p><a href="https://www.instagram.com/tu-cuenta" target="_blank" rel="noopener">Instagram</a></p>
  </section>
</main>
